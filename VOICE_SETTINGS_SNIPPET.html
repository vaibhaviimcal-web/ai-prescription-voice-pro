<!-- Voice Recognition Settings -->
<div>
    <h4 class="font-bold text-gray-900 mb-3">
        <i class="fas fa-microphone-alt mr-2 text-purple-600"></i>
        Voice Recognition Settings
    </h4>
    
    <div class="bg-purple-50 p-4 rounded-lg mb-4">
        <p class="text-sm text-purple-800 mb-2">
            <i class="fas fa-info-circle mr-1"></i>
            Configure how voice input behaves. Auto-stop triggers after silence.
        </p>
    </div>

    <!-- Auto-Stop Timeout Slider -->
    <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-700 mb-2">
            Auto-Stop After Silence
            <span class="text-purple-600 font-bold ml-2" id="silenceTimeoutValue">2.0</span> seconds
        </label>
        <input 
            type="range" 
            id="silenceTimeoutSlider" 
            min="1" 
            max="5" 
            step="0.5" 
            value="2" 
            oninput="updateSilenceTimeoutDisplay(this.value)"
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600"
        >
        <div class="flex justify-between text-xs text-gray-500 mt-1">
            <span>1s (Fast)</span>
            <span>2s (Default)</span>
            <span>3s (Moderate)</span>
            <span>5s (Slow)</span>
        </div>
    </div>

    <!-- Audio Feedback Toggle -->
    <div class="mb-4">
        <label class="flex items-center space-x-3 cursor-pointer">
            <input 
                type="checkbox" 
                id="enableBeepCheckbox" 
                checked 
                class="w-5 h-5 text-purple-600 rounded focus:ring-purple-500"
            >
            <div>
                <span class="text-sm font-semibold text-gray-700">Enable Audio Beep</span>
                <p class="text-xs text-gray-500">Play sound when voice recording starts</p>
            </div>
        </label>
    </div>

    <!-- Current Settings Display -->
    <div class="bg-gray-50 p-3 rounded-lg mb-4">
        <p class="text-xs font-semibold text-gray-600 mb-2">Current Configuration:</p>
        <ul class="text-xs text-gray-700 space-y-1">
            <li><i class="fas fa-check text-green-500 mr-1"></i> Continuous listening enabled</li>
            <li><i class="fas fa-check text-green-500 mr-1"></i> Real-time transcription</li>
            <li><i class="fas fa-check text-green-500 mr-1"></i> Smart number extraction for age</li>
            <li><i class="fas fa-check text-green-500 mr-1"></i> 30s maximum recording limit</li>
        </ul>
    </div>

    <!-- Save Button -->
    <button 
        onclick="saveVoiceSettings()" 
        class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition"
    >
        <i class="fas fa-save mr-2"></i>Save Voice Settings
    </button>
</div>
