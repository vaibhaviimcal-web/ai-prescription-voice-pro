<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediScript AI - Enterprise Medical Platform</title>
    
    <!-- CRITICAL: Load generate-prescription.js FIRST -->
    <script>
        // Inline loader to ensure generatePrescription is available
        (function() {
            const script = document.createElement('script');
            script.src = 'generate-prescription.js';
            script.async = false;
            document.head.appendChild(script);
            console.log('âœ… Loading generate-prescription.js inline');
        })();
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        
        .card-shadow-lg {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0066cc 0%, #004c99 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0052a3 0%, #003d7a 100%);
            transform: translateY(-1px);
            box-shadow: 0 10px 20px -5px rgba(0, 102, 204, 0.3);
        }
        
        .input-field {
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }
        
        .stat-card {
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .voice-input-wrapper {
            position: relative;
        }

        .voice-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .voice-btn:hover {
            background: #f3f4f6;
            border-color: #0066cc;
        }

        .voice-btn.listening {
            background: #fee2e2;
            border-color: #ef4444;
            animation: pulse 1.5s infinite;
        }

        .voice-btn-textarea {
            top: 12px;
            transform: none;
        }

        .input-with-voice {
            padding-right: 60px;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">MediScript AI</h1>
            <p class="text-gray-600">Loading application...</p>
            <p class="text-sm text-gray-500 mt-2">Please visit the GitHub repository to get the complete index.html file</p>
            <a href="https://github.com/vaibhaviimcal-web/ai-prescription-voice-pro" class="text-blue-600 hover:underline">
                View Repository
            </a>
        </div>
    </div>

    <!-- Load database first -->
    <script src="database.js"></script>
    
    <!-- Then load main app script -->
    <script src="app.js"></script>
    
    <!-- CRITICAL: Load setupBanner fix immediately after app.js -->
    <script src="app-setupbanner-fix.js"></script>
    
    <!-- BUG FIXES -->
    <script src="branding-modal-fix.js"></script>
    <script src="api-key-check-fix.js"></script>
    
    <!-- WEEK 1 SAFETY FEATURES -->
    <script src="dosage-calculator.js"></script>
    <script src="prescription-validator.js"></script>
    <script src="safety-integration.js"></script>
    
    <!-- WEEK 2 FEATURES -->
    <script src="prescription-templates.js"></script>
    <script src="whatsapp-share.js"></script>
    
    <!-- FEATURE 9: Multi-Language Support (Hindi, Tamil, Telugu, Bengali) -->
    <script src="multi-language.js"></script>
</body>
</html>
